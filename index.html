<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task">
        <button id="add-task-btn">Add Task</button>
        <div id="empty-state">
            <img src="https://res.cloudinary.com/dfqhmricz/image/upload/v1722699884/cute-successful-businessman-complete-the-task-cartoon-icon-illustration-free-vector_ovie3s.jpg" alt="No tasks yet">
            <p>No tasks yet. Add your first task!</p>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
